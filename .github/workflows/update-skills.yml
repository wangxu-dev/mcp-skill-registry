name: Update skills index

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - sources.skill.json
      - cmd/skill-indexer/**
      - go.mod

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run indexer
        run: go run ./cmd/skill-indexer -sources sources.skill.json -index index.skill.json -sources-dir sources

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.skill.json skill
          git commit -m "chore: update skill index"
          git push
